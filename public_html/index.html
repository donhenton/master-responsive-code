<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/foundation-icons.css" rel="stylesheet" type="text/css"/>
        <link href="build/css/site-styles.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script>
            /*
             * Original Pen created by Austin Wulf for Bright Robot.
             * http://www.austinwulf.com
             * http://www.thatbrightrobot.com
             */
            $(function () {
                //Set up the click behavior
                $(".label-trigger").click(function () {
                    //Toggle the class .active on the hamburger icon
                    $(this).toggleClass("active");
                });
            });
            $(window).resize(function () {
                //console.log($(window).width());
                 var w = $(window).width();
                 if (w > 640)
                 {
                     $(".label-trigger").removeClass('active');
                     $('#nav-trigger').attr('checked', false);
                 }
                
            });


        </script>



    </head>





    <body class="hamburger-menu-left">
        <!-- Checkbox whose checked/unchecked states trigger the navigation -->
        <input type="checkbox" id="nav-trigger" class="nav-trigger">
        <!-- Hamburger icon -->
        <label for="nav-trigger" class="label-trigger"><span>Menu</span></label>
        <!-- Navigation -->
        <nav role="navigation">
            <ul class="menu">
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
                <li><a href="#">Link 5</a></li>
            </ul>
        </nav>
        <!-- Main container -->
        <main class="main-container" role="main">
            <h1>The “Off-Canvas” or “Off-Screen” Navigation [LEFT]</h1>
            <p>On <strong>small screens</strong>, the menu is triggered with a hamburger icon. The menu slides left/right.</p>
            <p>On <strong>large screens</strong> starting at 40em (640px), the menu is a horizontal nav.</p>
            <hr />
        </main>
    </body>
</html>
