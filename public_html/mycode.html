        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Basic Layout Using Flexbox</title>
        <link href="build/css/site-styles.css" rel="stylesheet" type="text/css"/>

    <body>
        <h1>Basic Layout Using Flexbox</h1>
        <main class="main-container" role="main">
            <header role="banner">Header</header>
            <nav role="navigation">Nav</nav>
            <!-- Flexible elements need to be wrapped in a container -->


            <section>
                <div class="flex-container row-1">
                    <div class="level-1">content</div>
                    <div class="level-1">content</div>
                </div>
                <div class="flex-container row-2">
                    <div class="level-1">content</div>
                    <div class="level-1">content</div>
                    <div class="level-1">content</div>
                </div>
                <div class="flex-container row-3">
                    <div class="level-1">content</div>
                    <div class="level-1 bigger">CONTENT</div>
                    <div class="level-1">content</div>
                    <div class="level-1">content</div>
                </div>
                <div class="flex-container row-4">
                    <div class="level-1 content-70">70 content</div>

                    <div class="level-1 content-30">30 content</div>
                </div>

            </section>

            <section>
                <div class="flex-container row-1">
                    <div class="level-1"> 
                        <div class="level-1">Header</div>
                        <div class="level-2 flex-container">
                            <div class="level-1  content-70">70 content</div>

                            <div class="level-1  content-30">30 content</div>
                        </div>
                    </div>
                </div>
            </section>

            <footer role="contentinfo">Footer</footer>
        </main>
    </body>
</html>
